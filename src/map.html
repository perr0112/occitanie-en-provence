<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Occitane en Provence</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>

    <img src="./icons/logo.png" alt="background" class="close-modal logo" />

    <header>
      <a href="#">À PROPOS</a>

      <div class="menu"></div>
    </header>

    <div class="information-scene" data-active="true">
      <div class="scene__text">
        <div class="icons">
          <div class="icons__circle">
            <div class="c" style="--opacity: 0.2"></div>
            <div class="c" style="--opacity: 0.4"></div>
            <div class="c" style="--opacity: 0.7"></div>
          </div>

          <div class="o"></div>
        </div>

        <p>DRAG IN 360° TO NAVIGATE</p>

        <div class="scene__btn">
          GOT IT !
          <i class="arrow" title="arrow icon"></i>
        </div>
      </div>

      <div class="scene__text_btm">
        You can also activate or deactivate ambient music by
        <br />
        clicking on the icon at bottom right.
      </div>
    </div>

    <div class="toggle-view circle-outer" data-active="true">
      <div class="circle-inner">
        Changer <br />
        de vue
      </div>
    </div>

    <canvas class="webgl"></canvas>
    <div class="content" data-active="false">
      <img src="./plants/background.png" alt="background" class="background" />
      <div class="modal">
        <div class="modal__header">
          <div class="header__icon close-modal">
            <svg
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.8536 2.85355C13.0488 2.65829 13.0488 2.34171 12.8536 2.14645C12.6583 1.95118 12.3417 1.95118 12.1464 2.14645L7.5 6.79289L2.85355 2.14645C2.65829 1.95118 2.34171 1.95118 2.14645 2.14645C1.95118 2.34171 1.95118 2.65829 2.14645 2.85355L6.79289 7.5L2.14645 12.1464C1.95118 12.3417 1.95118 12.6583 2.14645 12.8536C2.34171 13.0488 2.65829 13.0488 2.85355 12.8536L7.5 8.20711L12.1464 12.8536C12.3417 13.0488 12.6583 13.0488 12.8536 12.8536C13.0488 12.6583 13.0488 12.3417 12.8536 12.1464L8.20711 7.5L12.8536 2.85355Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <img src="./plants/lavande/cover.png" alt="cover" class="cover" />

          <div id="animated-text-strip">
            <span class="marquee" style="opacity: 0;"></span>
            <span class="marquee" style="opacity: 0;"></span>
            <span class="marquee" style="opacity: 0;"></span>
            <span class="marquee" style="opacity: 0;"></span>
            <span class="marquee" style="opacity: 0;"></span>
          </div>
        </div>

        <div class="modal__content">
          <p class="content__title" style="opacity: 0;">
            Les propriétés
            <br />
            de <span></span>
          </p>
          <p class="content__desc">
          </p>
        </div>
      </div>
    </div>
    <div class="transition"></div>

    <div class="sound">
      <button id="toggle-sound">
        <svg
          id="sound-on-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="display: none"
        >
          <path d="M2 10v3" />
          <path d="M6 6v11" />
          <path d="M10 3v18" />
          <path d="M14 8v7" />
          <path d="M18 5v13" />
          <path d="M22 10v3" />
        </svg>

        <svg
          id="sound-off-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 10V13"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 9V14"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M10 9V14"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M14 9V14"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M18 9V14"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M22 10V13"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
